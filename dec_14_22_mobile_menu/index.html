<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0d7abdcffb.js" crossorigin="anonymous"></script>
    <title>Mobile Menu</title>
</head>
<body>
    <div class="centered">
        <section>
            <div class="blue-square"></div>
            <header>
                <img src="http://placekitten.com/50/50" alt="Cute kitten">
                <div class="peronal-info">
                    <h1>Dr. Jessica James</h1>
                    <p>Dermatologist</p>
                </div>
            </header>
            <div class="button-container">
                <button class="add-branch">&plus; Add Branch</button>
            </div>
            <ul>
                <li>
                    <button><span class="fa-solid fa-chart-pie fa-2xl"></span>Dashboard</button>
                </li>
                <li>
                    <button><span class="fa-solid fa-calendar-plus fa-2xl"></span>Post sessions</button>
                </li>
                <li>
                    <button><span class="fa-solid fa-bolt-lightning fa-2xl"></span>Live sessions</button>
                </li>
                <li>
                    <button><span class="fa-solid fa-message fa-2xl"></span>Messages</button>
                </li>
                <li>
                    <button><span class="fa-solid fa-heart fa-2xl"></span>Locum Library</button>
                </li>
            </ul>
            <button class="close-button">&times;</button>
        </section>
    </div>
</body>
</html>
