<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Social Login</title>
</head>
<body>
    <div class="centered">
        <div class="outline">
            <form>
                <h1>Already working together?</h1>
                <p>Log in to your account and connect with your teammates!</p>
                <div class="interactive-components">
                    <input type="email" placeholder="youremail@address.com">
                    <button type="submit">&rarr;</button>
                </div>
            </form>
            <section class="icon-section">
                <div class="icon">
                    <img src="https://placekitten.com/100/100">
                </div>
                <div class="icon">
                    <img src="https://placekitten.com/50/50">
                </div>
                <div class="icon">
                    <img src="https://placekitten.com/100/150">
                </div>
                <div class="icon">
                    <img src="https://placekitten.com/100/175">
                </div>
                <div class="icon">
                    <img src="https://placekitten.com/200/100">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
